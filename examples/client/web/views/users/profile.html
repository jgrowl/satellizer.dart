<div class="container" profile>
    <div class="panel panel-default">
        <div class="panel-heading">Profile</div>
        <div class="panel-body">
            <legend><i class="ion-clipboard"></i> Edit My Profile</legend>
            <form method="post" ng-submit="updateProfile()">
                <div class="form-group">
                    <label class="control-label"><i class="ion-person"></i> Display Name</label>
                    <input type="text" class="form-control" ng-model="currentUser.username" />
                </div>
                <div class="form-group">
                    <label class="control-label"><i class="ion-at"></i> Email Address</label>
                    <input type="email" class="form-control" ng-model="currentUser.email" />
                </div>
                <button class="btn btn-lg btn-success">Update Information</button>
            </form>
        </div>
    </div>

    <div class="panel panel-default">
        <div class="panel-heading">Accounts</div>
        <div class="panel-body">
            <legend><i class="ion-link"></i> Linked Accounts</legend>
            <div class="btn-group-vertical">
                <button class="btn btn-sm btn-danger" ng-if="currentUser.hasProvider('facebook')" ng-click="unlink('facebook')">
                    <i class="ion-social-facebook"></i> Unlink Facebook Account
                </button>
                <button class="btn btn-sm btn-primary" ng-if="!currentUser.hasProvider('facebook')" ng-click="link('facebook')">
                    <i class="ion-social-facebook"></i> Link Facebook Account
                </button>

                <button class="btn btn-sm btn-danger" ng-if="currentUser.hasProvider('google')" ng-click="unlink('google')">
                    <i class="ion-social-googleplus"></i> Unlink Google Account
                </button>
                <button class="btn btn-sm btn-primary" ng-if="!currentUser.hasProvider('google')" ng-click="link('google')">
                    <i class="ion-social-googleplus"></i> Link Google Account
                </button>

                <button class="btn btn-sm btn-danger" ng-if="currentUser.hasProvider('linkedin')" ng-click="unlink('linkedin')">
                    <i class="ion-social-linkedin"></i> Unlink LinkedIn Account
                </button>
                <button class="btn btn-sm btn-primary" ng-if="!currentUser.hasProvider('linkedin')" ng-click="link('linkedin')">
                    <i class="ion-social-linkedin"></i> Link LinkedIn Account
                </button>

                <button class="btn btn-sm btn-danger" ng-if="currentUser.hasProvider('twitter')" ng-click="unlink('twitter')">
                    <i class="ion-social-twitter"></i> Unlink Twitter Account
                </button>
                <button class="btn btn-sm btn-primary" ng-if="!currentUser.hasProvider('twitter')" ng-click="link('twitter')">
                    <i class="ion-social-twitter"></i> Link Twitter Account
                </button>

                <button class="btn btn-sm btn-danger" ng-if="currentUser.hasProvider('github')" ng-click="unlink('github')">
                    <i class="ion-social-github"></i> Unlink GitHub Account
                </button>
                <button class="btn btn-sm btn-primary" ng-if="!currentUser.hasProvider('github')" ng-click="link('github')">
                    <i class="ion-social-github"></i> Link GitHub Account
                </button>

                <button class="btn btn-sm btn-danger" ng-if="currentUser.hasProvider('foursquare')" ng-click="unlink('foursquare')">
                    <i class="ion-social-foursquare"></i> Unlink Foursquare Account
                </button>
                <button class="btn btn-sm btn-primary" ng-if="!currentUser.hasProvider('foursquare')" ng-click="link('foursquare')">
                    <i class="ion-social-foursquare"></i> Link Foursquare Account
                </button>
            </div>
        </div>
    </div>
</div>
